# =============================
# CYBERPUNK KITTY CONFIG
# =============================

include themes/tokyonight_storm.conf

# Font (very important for looks)
font_family JetBrainsMono Nerd Font
font_size 12.5

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Padding (gives that floating look)
padding_width 12
padding_height 10

# Transparency
background_opacity 0.85

# Blur (Wayland compositor dependent â€“ Hyprland supports it)
enable_audio_bell no

# Scrollback
scrollback_lines 10000

# Tab bar (cyberpunk minimal)
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #7aa2f7
active_tab_background   #1f2335
inactive_tab_foreground #565f89
inactive_tab_background #16161e

# Window
confirm_os_window_close 0

# Image support (native kitty protocol)
allow_remote_control yes

shell fish -c 'clear; fastfetch --logo-type kitty --logo ~/Downloads/now.png --logo-width 34; exec fish'
